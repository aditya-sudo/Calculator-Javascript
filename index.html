<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <br />
    <div class="container">
      <div>
        <input id="display" type="text" placeholder="0" />
      </div>
      <br />
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-light" id="btn1">DEG</button>
          <button type="button" class="btn btn-light" id="btn1">F-E</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-light" id="btn2">MC</button>
          <button type="button" class="btn btn-light" id="btn2">MR</button>
          <button type="button" class="btn btn-light" id="btn1">M+</button>
          <button type="button" class="btn btn-light" id="btn1">M-</button>
          <button type="button" class="btn btn-light" id="btn1">MS</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn btn-light btn-sm dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            id="btn"
          >
            Trigonometry
          </button>
          <button
            type="button"
            class="btn btn-light btn-sm dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            id="btn"
          >
            Function
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-light" id="btn">
            2<sup>nd</sup>
          </button>
          <button type="button" class="btn btn-light" id="btn">π</button>
          <button type="button" class="btn btn-light" id="btn">e</button>
          <button type="button" class="btn btn-light" id="btn">C</button>
          <button type="button" class="btn btn-light" id="btn">⌫</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-light" id="btn">
            x<sup>2</sup>
          </button>
          <button type="button" class="btn btn-light" id="btn">1/x</button>
          <button type="button" class="btn btn-light" id="btn">|x|</button>
          <button type="button" class="btn btn-light" id="btn">exp</button>
          <button type="button" class="btn btn-light" id="btn">mod</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-light" id="btn">
            <sup>2</sup>√x
          </button>
          <button type="button" class="btn btn-light" id="btn">(</button>
          <button type="button" class="btn btn-light" id="btn">)</button>
          <button type="button" class="btn btn-light" id="btn">n!</button>
          <button type="button" class="btn btn-light" id="operator">÷</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-light" id="btn">
            x<sup>y</sup>
          </button>

          <button type="button" class="btn btn-light" id="num">
            <b>7</b>
          </button>
          <button type="button" class="btn btn-light" id="num">
            <b>8</b>
          </button>
          <button type="button" class="btn btn-light" id="num">
            <b>9</b>
          </button>
          <button type="button" class="btn btn-light" id="operator">×</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-light" id="btn">
            10<sup>x</sup>
          </button>

          <button type="button" class="btn btn-light" id="num">
            <b>4</b>
          </button>
          <button type="button" class="btn btn-light" id="num">
            <b>5</b>
          </button>
          <button type="button" class="btn btn-light" id="num">
            <b>6</b>
          </button>
          <button type="button" class="btn btn-light" id="operator">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-light" id="btn">log</button>

          <button type="button" class="btn btn-light" id="num"><b>1</b></button>
          <button type="button" class="btn btn-light" id="num"><b>2</b></button>
          <button type="button" class="btn btn-light" id="num"><b>3</b></button>
          <button type="button" class="btn btn-light" id="operator">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-light" id="btn">ln</button>

          <button type="button" class="btn btn-light" id="btn">
            <sup>+</sup>/<sub>-</sub>
          </button>

          <button type="button" class="btn btn-light" id="num"><b>0</b></button>
          <button type="button" class="btn btn-light" id="btn">.</button>
          <button type="button" class="btn btn-light" id="mybtn">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
